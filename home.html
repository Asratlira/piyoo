<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>payoo home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- total balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="input-balance" class="stat-value">9400</div>
                  <div class="stat-desc">My Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- button for add -->
            <div>
              <button id="show-add-money" class="btn btn-lg">Add money</button>
              <button id="show-cash-out" class="btn btn-lg">Cash out</button>
            </div>
            <div class="divider"></div>
            <!-- from section starts -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    id="input-add-money"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin"
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="button-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- from section end -->
            <!-- cash out section -->
            <div
              id="cash-out-from"
              class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    id="cash-out-money"
                    placeholder="cash out amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-out-pin"
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="button-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js-file/home.js"></script>
    <script src="./js-file/cash-out.js"></script>
    <script src="./js-file/features.js"></script>
    <script src="./js-file/utilities.js"></script>
    <script src="./js-file/add.js"></script>
  </body>
</html>
